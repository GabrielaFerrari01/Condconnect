<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - CondConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>

<body class="auth-body">

    <div class="auth-card" style="max-width: 500px;">
        <div class="auth-logo">
            <img src="/static/assets/images/logo.png" alt="CondConnect Logo">
            <span>CondConnect</span>
        </div>

        <h1 class="auth-title">Criar Nova Conta</h1>
        <p class="auth-subtitle">Preencha os dados para se cadastrar</p>

        <form class="auth-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" class="form-control" placeholder="Seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="seu@email.com">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label for="password_confirm">Confirmar Senha</label>
                    <input type="password" id="password_confirm" class="form-control" placeholder="••••••••">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="apto">Número do Apartamento</label>
                    <input type="text" id="apto" class="form-control" placeholder="Ex: 101">
                </div>
                <div class="form-group">
                    <label for="block">Bloco</label>
                    <input type="text" id="block" class="form-control" placeholder="Ex: A">
                </div>
            </div>

            <div class="form-group">
                <label for="pix">Chave Pix (Opcional)</label>
                <input type="text" id="pix" class="form-control" placeholder="email@exemplo.com ou CPF">
                <small style="color: #6b7280; font-size: 12px; margin-top: 4px; display: block;">Para receber pagamentos
                    das suas vendas</small>
            </div>

            <button type="button" class="auth-btn" onclick="window.location.href='/Templates/dashboard.html'">Criar
                Conta</button>
        </form>

        <div class="auth-footer">
            Já tem uma conta? <a href="/Templates/login.html">Fazer login</a>
        </div>

        <a href="/Templates/index.html" class="back-link">← Voltar para home</a>
    </div>

</body>

</html>
